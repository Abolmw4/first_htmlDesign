<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div id="main">
        <div id="header">
            <h1>فرم استخدامی شرکت انبوه سازان</h1>
        </div>
        <form action="" target="_blank" autocomplete="on">
            <fieldset>
                <legend>اطلاعات شخصی</legend>
                <label for="fname">نام:</label>
                <input type="text" id="fname" name="fname" class="inputs">

                <label for="lname" style="margin-right: 10%;">نام خانوادگی:</label>
                <input type="text" id="lname" name="lname" class="inputs"><br>

                <label for="fathername">نام پدر:</label>
                <input type="text" id="fathername" name="fathername" class="inputs" style="margin-right: 0; margin-top: 3%;">

                <label for="nationID" style="margin-right: 9%;">شماره ملی:</label>
                <input type="tel" id="nationID" name="nationID" class="inputs"><br>

                <label for="email">ایمیل:</label>
                <input type="email" id="email" name="email" class="inputs" style="margin-top: 3%;"<br>

                <label style="margin-right: 12%;">جنسیت:</label>
                <input type="radio" id="male" name="Gender" value="Male">
                <label for="male">مرد</label>
                <input type="radio" id="fmale" name="Gender" value="Fmale">
                <label for="fmale">زن</label><br>
            </fieldset>
            <fieldset>
                <legend>مهارت ها</legend>
                <div style="float: right; width: 50%;">
                    <input type="checkbox" id="python" name="skils" value="Ptython">
                    <label for="python">Python</label><br>
                    <input type="checkbox" id="javascript" name="skils" value="JavaScript">
                    <label for="javascript">JavaScript</label><br>
                    <input type="checkbox" id="react" name="skils" value="React">
                    <label for="react">React</label><br>

                    
                    <input type="checkbox" id="responsive" name="skils" value="Responsive Disgne">
                    <label for="responsive">Responsive Disgne</label><br>
                    <input type="checkbox" id="tensor" name="skils" value="Tesorflow">
                    <label for="tensor">Tesorflow</label><br>
                    <input type="checkbox" id="ker" name="skils" value="keras">
                    <label for="ker">keras</label>
                </div>
                <div style="float: left; width: 50%;">
                    <input type="checkbox" id="html5" name="skils" value="HTML5">
                    <label for="html5">HTML5</label><br>
                    <input type="checkbox" id="css3" name="skils" value="CSS3">
                    <label for="css3">CSS3</label><br>
                    <input type="checkbox" id="bootstrap5" name="skils" value="BootStrap5">
                    <label for="bootstrap5">BootStrap5</label><br>

                    <input type="checkbox" id="responsive" name="skils" value="Responsive Disgne">
                    <label for="responsive">Responsive Disgne</label><br>
                    <input type="checkbox" id="tensor" name="skils" value="Tesorflow">
                    <label for="tensor">Tesorflow</label><br>
                    <input type="checkbox" id="ker" name="skils" value="keras">
                    <label for="ker">keras</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>اطلاعات حقوق</legend>
                <label for="experince">سطح کاری:</label>
                <select id="experince" name="experince">
                    <option value="inter">کارآموز</option>
                    <option value="junior" selected>جوان</option>
                    <option value="midele">متوسط</option>
                    <option value="senior">ارشد</option>
                    <option value="leader">رهبر</option>
                </select>
                
                    <label for="browsers" style="margin-right: 25%;">سابقه کاری:</label>
                    <input list="browsers" >
                    <datalist id="browsers">
                        <option value="بدون سابقه کاری">
                        <option value="1-2سال سابقه">
                        <option value="3-5ساسابقه">
                        <option value="6-8 سال سابقه">
                        <option value="بالای 9سال سابقه">
                    </datalist>
            </fieldset>
            
            <fieldset>
                <legend>درباره من</legend>
                <textarea name="message" rows="10" cols="30" placeholder="درباره خود توضیح دهید...." style="width: 100%;"></textarea>
                <br><br>
                
                <label for="age">سن خودرا مشخص کنید:</label>
                15
                <input type="range" id="age" name="quantity" min="15" max="40" onclick="func()">
                40
                <output name="x" for="age" style="margin-right:10%;" id="out"></output> <!--javascript-->
                <label for="" style="display: block; margin-top: 4%;">تصویر خودرابارگذاری کنید.</label>
                <input type="file">
                <button type="submit" style="background-color: greenyellow; border-radius: 2px;">ثبت</button>
                <button type="reset" style="background-color: burlywood;" onclick="y()">بازنشانی</button>
            </fieldset>
            
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
